<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Overseas</title>
    <link rel='stylesheet' href="/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Abel&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <div class="h4yxContenedor">
          <h4>Carrito de compras</h4>
          <i class="fa-solid fa-x"></i>
        </div>
      
          <div class="prodYSubContenedor">
              <p class="prod">PRODUCTO</p>
              <p class="sub">SUBTOTAL</p>
          </div>
      
          <article class="productos">
            <div class="imgYDescripContenedor">
              <div class="imagen">
                  <img src="/images/libro.jpg">
              </div>
              <div class="descripcionYPrecio">
                  <p class="descripcion">Harry Potter y la piedra filosofal</p>
                  <p class="precio">$2999</p>
                  <div class="agregarContenedor">
                      <div class="cantidad">
                          <p>1</p>
                      </div>
                      <div class="sumarORestar">
                          <p>+</p>
                          <p>-</p>
                      </div>
                  </div>
              </div>
            </div>
            <i class="fa-solid fa-trash"></i>
          </article>
          <article>
              <div class="subYPrecioContenedor2">
                  <h5 class="subtotal">Subtotal (sin envio)</h5>
                  <p class="precio">$2999</p>
              </div>
              <div class="cpYCalcularEnvio">
              <input type="number" placeholder="Codigo postal"> <button type="submit" class="calcularenvio">CALCULAR ENVIO</button>
              </div>
          </article>
          <article>
            <div class="totalprecio">
                <h3>Total:</h3>
                <h3>$2900</h3>
            </div>
            <button type="submit" class="boton"><h4 class="textboton">INICIAR COMPRA</h4></button>
            <a href="a"><p class="vermas">VER MAS PRODUCTOS</p></a>
        </article>
    </main>
</body>
</html>
