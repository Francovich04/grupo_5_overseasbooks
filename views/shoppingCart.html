<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Overseas</title>
    <link rel='stylesheet' href="/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
</head>
<body>
 <main>
  <div class="h4yxContenedor">
    <h4>Carrito de compras</h4>
    <i class="fa-solid fa-x"></i>
  </div>

    <div class="prodYSubContenedor">
        <p class="prod">PRODUCTO</p>
        <p class="sub">SUBTOTAL</p>
    </div>

    <article>
      <div class="imgYDescripContenedor">
        <div class="imagen">
            <img src="/images/libro.jpg">
        </div>
        <div class="descripcionYPrecio">
            <p class="descripcion">Harry Potter</p>
            <p class="precio">$2999</p>
            <div class="agregarContenedor">
                <div class="cantidad">
                    <p>1</p>
                </div>
                <div class="sumarORestar">
                    <p>+</p>
                    <p>-</p>
                </div>
            </div>
        </div>
      </div>
      <i class="fa-solid fa-trash"></i>
    </article>
 </main>
</body>
</html>
